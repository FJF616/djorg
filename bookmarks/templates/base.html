{% load bootstrap4 %}
{% load staticfiles %}
<!DOCTYPE html>
<head>
    <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"> -->
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
    <title>{% block title %}Djorg{% endblock %}</title>
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
</head>
<body>
    <div id="menu">
        {% block menu %}
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/bookmarks/">Bookmarks</a></li>
        </ul>
        {% endblock %}
    </div>

    <div id="content">
        {% block content%}<h1>Welcome to Djorg!</h1>{% endblock %}
    </div>
</body>

</html>
